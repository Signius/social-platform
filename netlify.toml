# Netlify configuration for EventConnect
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Note: @netlify/plugin-nextjs handles all routing automatically
# No manual redirects needed for Next.js App Router

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable templates (for reference)
# Set these in Netlify dashboard under Site settings > Environment variables
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# PAYFAST_MERCHANT_ID
# PAYFAST_MERCHANT_KEY
# PAYFAST_PASSPHRASE
# NEXT_PUBLIC_PAYFAST_URL
# NEXT_PUBLIC_APP_URL
# NEXT_PUBLIC_APP_NAME

